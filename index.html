<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка доменов</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #2a2a2a;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #0088cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #1e1e1e;
            --tg-theme-hint-color: #999999;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }
        input {
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .result p {
            font-size: 16px;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="searchPage" class="page active">
        <h1>Проверка доменов</h1>
        <form id="domainForm">
            <input type="text" id="domainName" placeholder="Введите домен без расширения" required>
            <button type="submit">Проверить</button>
        </form>
        <div class="result" id="result"></div>
    </div>
</div>
<script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    $(document).ready(function() {
        $("#domainForm").on("submit", function(e) {
            e.preventDefault();
            const name = $("#domainName").val().trim();
            if (!name) return;

            // Временные данные вместо API
            const fakeData = {
                "example.com": ["$10", "2025-01-01", "CloudStore", "Available", true],
                "test.org": ["$12", "2026-05-01", "AnotherStore", "Unavailable", false]
            };

            let resultHTML = '';
            for (let domain in fakeData) {
                resultHTML += `<p><strong>${domain}:</strong> ${fakeData[domain][3]}</p>`;
                if (fakeData[domain][4]) {
                    resultHTML += `<button class='buyBtn' data-domain='${domain}'>Купить</button>`;
                }
            }
            $("#result").html(resultHTML);
        });
    });
</script>
</body>
</html>
