<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка доменов</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #2a2a2a;
            --tg-theme-text-color: #ffffff;
            --tg-theme-button-color: #0088cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #1e1e1e;
            --tg-theme-hint-color: #999999;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }
        input[type="text"],
        .input[contenteditable] {
            display: block;
            box-sizing: border-box;
            font-size: 14px;
            width: 100%;
            padding: 12px 20px;
            margin: 15px 0;
            border: 1px solid var(--tg-theme-link-color, #000);
            background-color: var(--tg-theme-bg-color, #ffffff);
            border-radius: 4px;
            color: var(--tg-theme-text-color, #222222);
            text-align: start;
        }

        input[type="text"]::-webkit-input-placeholder {
            color: var(--tg-theme-hint-color, #ccc);
        }

        input[type="text"]::-moz-placeholder {
            color: var(--tg-theme-hint-color, #ccc);
        }

        input[type="text"]:-ms-input-placeholder {
            color: var(--tg-theme-hint-color, #ccc);
        }

        .input[data-placeholder] {
            position: relative;
        }

        .input[data-placeholder]:empty:before {
            position: absolute;
            left: 0;
            right: 0;
            content: attr(data-placeholder);
            color: var(--tg-theme-hint-color, #ccc);
            padding: 0 20px;
            font-weight: normal;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .result p {
            font-size: 16px;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="authPage" class="page active">
        <h1>Авторизация</h1>
        <button id="loginVk">Войти через Телеграмм</button>
        <!-- <button id="gotoRegister">Регистрация</button> -->
    </div>

    <!-- <div id="registerPage" class="page">
        <h1>Регистрация</h1>
        <input type="text" id="regLogin" placeholder="Логин" required>
        <input type="password" id="regPassword" placeholder="Пароль" required>
        <button id="registerBtn">Зарегистрироваться</button>
        <button id="backToLogin">Назад</button>
    </div> -->

    <div id="searchPage" class="page">
        <div id="account">
            
        </div>
        <h1>Покупка доменов</h1>
        <form id="domainForm">
            <input type="text" id="domainName" placeholder="Введите домен без расширения" required>
            <button type="submit">Проверить</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <div id="managePage" class="page">
        <h1>Управление доменом</h1>
        <div id="domainInfo"></div>
        <button id="backToSearch">Назад</button>
    </div>
</div>
<script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    function showPage(pageId) {
        $(".page").removeClass("active");
        $("#" + pageId).addClass("active");
    }

    $("#loginVk").on("click", function() {
        const user = Telegram.WebApp.initDataUnsafe.user;
        $("account").html(`<img src="${user.photo_url}" width="50" height="50">
            <h3 id="name">${user.first_name}</h3>`)
        showPage("searchPage");
    });

    $("#gotoRegister").on("click", function() { showPage("registerPage"); });
    $("#backToLogin").on("click", function() { showPage("authPage"); });
    $("#backToSearch").on("click", function() { showPage("searchPage"); });

    $("#domainForm").on("submit", function(e) {
        e.preventDefault();
        const name = $("#domainName").val().trim();
        if (!name) return;

        const fakeData = {
            "example.com": ["$10", "2025-01-01", "CloudStore", "Available", true],
            "test.org": ["$12", "2026-05-01", "AnotherStore", "Unavailable", false]
        };

        let resultHTML = '';
        for (let domain in fakeData) {
            resultHTML += `<p><strong>${domain}:</strong> ${fakeData[domain][3]}</p>`;
            if (fakeData[domain][4]) {
                resultHTML += `<button class='buyBtn' data-domain='${domain}'>Купить</button>`;
            }
        }
        $("#result").html(resultHTML);
    });

    $(document).on("click", ".buyBtn", function() {
        const domain = $(this).data("domain");
        alert(`Домен ${domain} успешно куплен!`);
        $("#domainInfo").html(`<p>Вы купили: ${domain}</p>`);
        showPage("managePage");
    });
</script>
</body>
</html>
