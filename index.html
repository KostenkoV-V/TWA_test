<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <title>Шуточная Рулетка</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        .main-container {
            padding: 15px;
            text-align: center;
        }

        button {
            display: block;
            width: 100%;
            font-size: 18px;
            margin: 15px 0;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body class="" style="visibility: hidden;">

<div class="main-container">
    <button id="rouletteButton">Крутить Рулетку!</button>
    <div id="result" class="result"></div>
</div>

<script type="application/javascript">
    const jokes = [
        "Тебе сегодня повезёт!",
        "Попробуй ещё раз, может быть, повезёт!",
        "Сегодня твой день!",
        "Удача на твоей стороне!",
        "Попробуй завтра...",
        "Сегодня не твой день, но не расстраивайся!",
        "Ты сегодня просто везунчик!",
        "Попробуй ещё раз, удача рядом!",
        "Сегодня ты можешь всё!",
        "Не сдавайся, удача уже близко!"
    ];

    const actions = [
        "Сделай 10 отжиманий!",
        "Скажи комплимент ближайшему человеку!",
        "Съешь что-нибудь вкусное!",
        "Сделай доброе дело!",
        "Посмотри смешное видео!",
        "Сделай зарядку!",
        "Позвони другу!",
        "Сделай что-то, что давно откладывал!"
    ];

    function getRandomElement(array) {
        return array[Math.floor(Math.random() * array.length)];
    }

    function spinRoulette() {
        const resultElement = document.getElementById('result');
        const randomChoice = Math.random();

        if (randomChoice < 0.5) {
            resultElement.textContent = getRandomElement(jokes);
        } else {
            resultElement.textContent = getRandomElement(actions);
        }
    }

    document.getElementById('rouletteButton').addEventListener('click', spinRoulette);

    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    document.body.style.visibility = '';
</script>

</body>
</html>
