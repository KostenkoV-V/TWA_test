<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Покупка доменов</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        .main-container {
            padding: 15px;
            text-align: center;
        }

        input[type="text"] {
            display: block;
            width: 100%;
            font-size: 16px;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid var(--tg-theme-link-color, #000);
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .price {
            margin-top: 10px;
            font-size: 16px;
            color: var(--tg-theme-hint-color, #a8a8a8);
        }
    </style>
</head>

<body class="" style="visibility: hidden;">
    <button id="authButton">Войти через Telegram</button>

<div class="main-container">
    <input type="text" id="domainInput" placeholder="Введите доменное имя (например, example.com)" />
    <button id="checkDomainButton">Проверить доступность</button>
    <button id="buyDomainButton" disabled>Купить домен</button>
    <div id="status" class="status"></div>
    <div id="price" class="price"></div>
</div>

<script type="application/javascript">
    const API_URL = "https://your-backend-api.com"; // Замените на ваш API

    let currentDomain = "";
    let isDomainAvailable = false;
    let domainPrice = 0;

    // Функция для проверки доступности домена
    async function checkDomain() {
        const domain = $("#domainInput").val().trim();
        if (!domain) {
            alert("Пожалуйста, введите доменное имя.");
            return;
        }

        currentDomain = domain;
        $("#status").text("Проверка доступности...");
        $("#price").text("");
        $("#buyDomainButton").prop("disabled", true);

        try {
            const response = await $.get(`${API_URL}/check-domain`, { domain });
            if (response.available) {
                isDomainAvailable = true;
                domainPrice = response.price;
                $("#status").text("Домен доступен!");
                $("#price").text(`Цена: $${domainPrice}`);
                $("#buyDomainButton").prop("disabled", false);
            } else {
                isDomainAvailable = false;
                $("#status").text("Домен недоступен.");
                $("#price").text("");
                $("#buyDomainButton").prop("disabled", true);
            }
        } catch (error) {
            console.error("Ошибка при проверке домена:", error);
            $("#status").text("Ошибка при проверке домена.");
        }
    }

    // Функция для покупки домена
    async function buyDomain() {
        if (!isDomainAvailable || !currentDomain) {
            alert("Домен недоступен для покупки.");
            return;
        }

        $("#status").text("Покупка домена...");
        $("#buyDomainButton").prop("disabled", true);

        try {
            const response = await $.post(`${API_URL}/buy-domain`, { domain: currentDomain });
            if (response.success) {
                $("#status").text("Домен успешно куплен!");
                $("#price").text("");
            } else {
                $("#status").text("Ошибка при покупке домена.");
            }
        } catch (error) {
            console.error("Ошибка при покупке домена:", error);
            $("#status").text("Ошибка при покупке домена.");
        }
    }

    // Инициализация приложения
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    document.body.style.visibility = '';

    // Назначение обработчиков событий
    $("#checkDomainButton").on("click", checkDomain);
    $("#buyDomainButton").on("click", buyDomain);

    $("#authButton").on("click", async function () {
    const user = Telegram.WebApp.initDataUnsafe.user;
    if (!user) {
        alert("Ошибка входа через Telegram");
        return;
    }

    try {
        // const response = await $.post(`${API_URL}/auth`, { user_id: user.id, first_name: user.first_name });
        // if (response.success) {
            $("#authButton").hide();
            alert(`Добро пожаловать, ${user.first_name}!`);
        // } else {
        //     alert("Ошибка авторизации.");
        // }
    } catch (error) {
        console.error("Ошибка авторизации:", error);
    }
    });

</script>

</body>
</html>
