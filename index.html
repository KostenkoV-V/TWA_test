<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex,nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js?2"></script>
    <title>Покупка доменов</title>
    <style>
        body {
            --bg-color: var(--tg-theme-bg-color, #fff);
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--tg-theme-text-color, #222);
            font-size: 14px;
            margin: 0;
            padding: 0;
            color-scheme: var(--tg-color-scheme);
        }

        .main-container {
            padding: 15px;
            text-align: center;
        }

        input[type="text"] {
            display: block;
            width: 100%;
            font-size: 16px;
            padding: 10px;
            margin: 15px 0;
            border: 1px solid var(--tg-theme-link-color, #000);
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            font-size: 16px;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .price {
            margin-top: 10px;
            font-size: 16px;
            color: var(--tg-theme-hint-color, #a8a8a8);
        }
    </style>
</head>

<body class="" style="visibility: hidden;">

<div class="main-container">
    <input type="text" id="domainInput" placeholder="Введите доменное имя (например, example.com)" />
    <button id="checkDomainButton">Проверить доступность</button>
    <button id="buyDomainButton" disabled>Купить домен</button>
    <div id="status" class="status"></div>
    <div id="price" class="price"></div>
</div>

<script type="application/javascript">
    const API_URL = "https://your-backend-api.com"; // Замените на ваш API

    let currentDomain = "";
    let isDomainAvailable = false;
    let domainPrice = 0;

    // Функция для проверки доступности домена
    async function checkDomain() {
        const domain = document.getElementById("domainInput").value.trim();
        if (!domain) {
            alert("Пожалуйста, введите доменное имя.");
            return;
        }

        currentDomain = domain;
        document.getElementById("status").textContent = "Проверка доступности...";
        document.getElementById("price").textContent = "";
        document.getElementById("buyDomainButton").disabled = true;

        try {
            const response = await fetch(`${API_URL}/check-domain?domain=${domain}`);
            const data = await response.json();

            if (data.available) {
                isDomainAvailable = true;
                domainPrice = data.price;
                document.getElementById("status").textContent = "Домен доступен!";
                document.getElementById("price").textContent = `Цена: $${domainPrice}`;
                document.getElementById("buyDomainButton").disabled = false;
            } else {
                isDomainAvailable = false;
                document.getElementById("status").textContent = "Домен недоступен.";
                document.getElementById("price").textContent = "";
                document.getElementById("buyDomainButton").disabled = true;
            }
        } catch (error) {
            console.error("Ошибка при проверке домена:", error);
            document.getElementById("status").textContent = "Ошибка при проверке домена.";
        }
    }

    // Функция для покупки домена
    async function buyDomain() {
        if (!isDomainAvailable || !currentDomain) {
            alert("Домен недоступен для покупки.");
            return;
        }

        document.getElementById("status").textContent = "Покупка домена...";
        document.getElementById("buyDomainButton").disabled = true;

        try {
            const response = await fetch(`${API_URL}/buy-domain`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ domain: currentDomain }),
            });
            const data = await response.json();

            if (data.success) {
                document.getElementById("status").textContent = "Домен успешно куплен!";
                document.getElementById("price").textContent = "";
            } else {
                document.getElementById("status").textContent = "Ошибка при покупке домена.";
            }
        } catch (error) {
            console.error("Ошибка при покупке домена:", error);
            document.getElementById("status").textContent = "Ошибка при покупке домена.";
        }
    }

    // Инициализация приложения
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
    document.body.style.visibility = '';

    // Назначение обработчиков событий
    document.getElementById("checkDomainButton").addEventListener("click", checkDomain);
    document.getElementById("buyDomainButton").addEventListener("click", buyDomain);
</script>

</body>
</html>
